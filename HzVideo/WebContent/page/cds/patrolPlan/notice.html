<style>
section.notice{
	position:absolute;
	width:300px;
	bottom:15%;
	right:-300px;
	transition:right 0.5s linear 0.5s;
}

section.h{
	right:50px !important;
}
section.notice::before{
    content: '';
    position: absolute;
    border: 2px solid #062c57;
    right: -194px;
    bottom: -10px;
    width: 344px;
}
section.notice::after{
	content:'';
	position:absolute;
	bottom:-10px;
	height:15px;
	border:2px solid #062c57;
	left:50%;
	margin-left:-1px;
}
section.notice p>span{
	width:30%;
	text-align:center;
    display: inline-flex;
    padding-left:15px;
}
section.notice p>label{
	width:100%;
	text-align:right;
	cursor:pointer;
	color:#55d5f6;
	padding:5px 20px 0 0;
    border-top: 1px solid #a0a6b9;
    margin-top:5px;
}
section.notice p>label:hover{
	color:#4c9db2;
}
section.notice p>span:last-child{
	text-align:left;
	width:70%;
	padding:0px;
	cursor:pointer;
	color:red;
}
section.notice li{
	margin:5px;
	background:#0f253f;
	padding:10px 0;
	border-radius:10px;
}
section.notice>div.detail{
    position: fixed;
    width: 500px;
    height: 200px;
    background: #0f253f;
    top: 10%;
    left: 50%;
    margin-left: -250px;
    border-radius: 10px;
    display:none;
}
section.notice>div.detail:hover::before{
    content: '';
    right: -5px;
    position: absolute;
    background: url(css/image/remove.png);
    width: 20px;
    height: 15px;
    cursor: pointer;
    top: -5px;
    background-position: center;
    background-repeat: no-repeat;
}	
section.notice>div.detail span{
    background: red;
    text-align: center;
    margin: 10px;
    border-radius: 10px;
    padding: 5px 10px;
    cursor:pointer;
}
section.notice>div.detail span:hover{
	background:black;
}
section.notice>div.detail span.play{
	background:#9e9292;
	cursor:not-allowed;
}
</style>
<div style="overflow:hidden;" >
	<ul  style="overflow:auto;margin-right:-4px;max-height:257px;transition:height 0.5s;"><!-- 提示列表 -->
		<li v-for="t in notice">
			<div>
				<p><span>待办事项:</span><span @click="detail(t)">{{t.name}}</span></p>
			</div>
		</li>
	</ul>
</div>
<div  class="detail"  @click="close($event);">
	<span v-for="c in cameras"  @click="play(c,$event)">{{c['name']}}</span>
</div>
